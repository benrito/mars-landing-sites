<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #mapsMap { height: 100% }
    </style>
	
	<script type="text/javascript" src="popcorn-complete.js"></script>
	<script type="text/javascript" src="mars.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2&sensor=false"></script>
	
    <script type="text/javascript">
    
    document.addEventListener( "DOMContentLoaded", function() {
 
          var popcorn = Popcorn( "#ourvideo" );
 
 
           popcorn.MARS({
   		     start: 1, // Our start time in seconds
   		     //end: 6, // Our end time in seconds
   		     type: "G_MARS_VISIBLE_MAP", //
   		     target: "mapsMap",  // The id of our target DoM element
    		 lat: 5.4,
    		 lng: 137.5,
    		 zoom: 2
            });
 
 			popcorn.play();
        }, false );
    

    </script>
    
</head>
<body>
 <div id="mapsMap" style="width: 40%; height: 40%; margin: 15%;"></div>
 <video height="180" width="300" id="ourvideo" style="display:none;">
  <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4">
<!--  <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv">
  <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm">-->
 </video>
</body>
</html>
